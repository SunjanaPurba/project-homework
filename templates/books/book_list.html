<h1>Book List</h1>
<p>{{ message }}</p>
<a href="{% url 'book_add' %}">Add New Book</a>
<ul>
    {% for book in books %}
        <li>{{book.title}} by {{book.author}} (Published: {{book.published_date}})
            <a href="{% url 'book_update' book.pk %}">Edit</a> |
            <a href="{% url 'book_delete' book.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
